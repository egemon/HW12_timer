<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Computer Science Test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<div class="row">
		<div class="my-button-block">
				  <button class="btn btn-success " id="start-button">Start</button>
				  <button class="btn btn-warning " id="pause-button">Pause</button>
				  <button class="btn btn-danger " id="stop-button">Stop</button>
		</div>
		<div class="my-time-block">
				  <span class="badge badge-success" id="hour">0</span>
				  <span class="badge badge-warning" id="min">0</span>
				  <span class="badge badge-important" id="sec">0</span>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
